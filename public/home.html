<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#trending").click(function () {

                $.get("https://steemend.herokuapp.com/api/post/trending/", function (data, status) {
                    alert("Status: " + status);
                    $('#display').empty()
                    data.forEach((element, index) => {
                        $("#display").append("<p>" + element.title + "</p>")
                        if (element.body)
                            $("#display").append('<img height="220" width="500" src=' + element.body[0] + ' />')
                        $("#display").append("<p>" + element.pending_payout_value + "</p>")
                        $("#display").append("<p>" + element.net_votes + " </p>")
                        $("#display").append("<hr>")

                    });

                });
            });
            $("#new").click(function () {
                $.get("https://steemend.herokuapp.com/api/post/new/", function (data, status) {
                    alert("Status: " + status);
                    $('#display').empty()
                    data.forEach((element, index) => {
                        $("#display").append("<p>" + element.title + "</p>")
                        if (element.body)
                            $("#display").append('<img height="220" width="500" src=' + element.body[0] + ' />')
                        $("#display").append("<p>" + element.pending_payout_value + "</p>")
                        $("#display").append("<p>" + element.net_votes + "</p>")
                        $("#display").append("<hr>")
                    });
                });
            }); $("#hot").click(function () {
                $.get("https://steemend.herokuapp.com/api/post/hot/", function (data, status) {
                    alert("Status: " + status);
                    $('#display').empty()
                    data.forEach((element, index) => {
                        $("#display").append("<p>" + element.title + "</p>")
                        if (element.body)
                            $("#display").append('<img height="220" width="500" src=' + element.body[0] + ' />')
                        $("#display").append("<p>" + element.pending_payout_value + "</p>")
                        $("#display").append("<p>" + element.net_votes + "</p>")
                        $("#display").append("<hr>")
                    });

                });
            }); $("#userposts").click(function () {
                var txt;
                var person = prompt("Enter steem user name:", "borepstein");
                if (person == null || person == "") {
                    txt = "borepstein";
                } else {
                    txt = person;
                }
                $.get("https://steemend.herokuapp.com/api/post/username/" + txt, function (data, status) {
                    alert("Status: " + status);
                    $('#display').empty()
                    data.forEach((element, index) => {
                        $("#display").append("<p>" + element.title + "</p>")
                        if (element.body)
                            $("#display").append('<img height="220" width="500" src=' + element.body[0] + ' />')
                        $("#display").append("<p>" + element.pending_payout_value + "</p>")
                        $("#display").append("<p>" + element.net_votes + "</p>")
                        $("#display").append("<hr>")
                    });

                });
            }); $("#login").click(function () {
                alert('login')
                $.get("https://steemend.herokuapp.com/api/auth/login/", function (data, status) {
                    alert("Status: " + status);
                    alert("data: " + JSON.stringify(data));
                    window.location.replace(data);

                });
            });

            $("#connect").show();
            $("#disconnect").show();
        });
    </script>
</head>

<body>

    <button id="trending">Trending</button>
    <button id="new">new</button>
    <button id="hot">hot</button>
    <button id="userposts">user posts</button>
    <button id="login">login</button>
    <button id="logout">logout</button>
    

</body>

</html>
