<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#trending").click(function () {
                $.get("http://localhost:4040/api/post/trending/", function (data, status) {
                    alert("Status: " + status);
                    $('#display').empty()
                    data.forEach((element, index) => {
                        $("#display").append("<p>" + element.title + "</p>")
                        if (element.body)
                            $("#display").append('<img height="220" width="500" src=' + element.body[0] + ' />')
                        $("#display").append("<p>" + element.pending_payout_value + "</p>")
                        $("#display").append("<p>" + element.net_votes + " </p>")
                    });

                });
            });
            $("#new").click(function () {
                $.get("http://localhost:4040/api/post/new/", function (data, status) {
                    alert("Status: " + status);
                    $('#display').empty()
                    data.forEach((element, index) => {
                        $("#display").append("<p>" + element.title + "</p>")
                        if (element.body)
                            $("#display").append('<img height="220" width="500" src=' + element.body[0] + ' />')
                        $("#display").append("<p>" + element.pending_payout_value + "</p>")
                        $("#display").append("<p>" + element.net_votes + "</p>")
                    });

                });
            }); $("#hot").click(function () {
                $.get("http://localhost:4040/api/post/hot/", function (data, status) {
                    alert("Status: " + status);
                    $('#display').empty()
                    data.forEach((element, index) => {
                        $("#display").append("<p>" + element.title + "</p>")
                        if (element.body)
                            $("#display").append('<img height="220" width="500" src=' + element.body[0] + ' />')
                        $("#display").append("<p>" + element.pending_payout_value + "</p>")
                        $("#display").append("<p>" + element.net_votes + "</p>")
                    });

                });
            }); $("#userposts").click(function () {
                $.get("http://localhost:4040/api/post/username/borepstein", function (data, status) {
                    alert("Status: " + status);
                    $('#display').empty()
                    data.forEach((element, index) => {
                        $("#display").append("<p>" + element.title + "</p>")
                        if (element.body)
                            $("#display").append('<img height="220" width="500" src=' + element.body[0] + ' />')
                        $("#display").append("<p>" + element.pending_payout_value + "</p>")
                        $("#display").append("<p>" + element.net_votes + "</p>")
                    });

                });
            });
        });
    </script>
</head>

<body>

    <button id="trending">Trending</button>
    <button id="new">new</button>
    <button id="hot">hot</button>
    <button id="userposts">user posts</button>
    <div id="display"></div>

</body>

</html>
